<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holi Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Holi Countdown Timer</h1>
      <div id="countdown">
        <div class="day">
          <div class="box">
            <div style="position: absolute; z-index: 1" id="days">00</div>
            <div class="wrapper">
              <div class="box1"></div>
              <div class="box2"></div>
            </div>
            <hr />
          </div>
          <div class="text">Days</div>
        </div>
        <div class="hour">
          <div class="box">
            <div style="position: absolute; z-index: 1" id="hour">00</div>
            <div class="wrapper">
              <div class="box1"></div>
              <div class="box2"></div>
            </div>
            <hr />
          </div>
          <div class="text">Hours</div>
        </div>
        <div class="minute">
          <div class="box">
            <div style="position: absolute; z-index: 1" id="minute">00</div>
            <div class="wrapper">
              <div class="box1"></div>
              <div class="box2"></div>
            </div>
            <hr />
          </div>
          <div class="text">Minutes</div>
        </div>
        <div class="second">
          <div class="box">
            <div style="position: absolute; z-index: 1" id="second">00</div>
            <div class="wrapper">
              <div class="box1"></div>
              <div class="box2"></div>
            </div>
            <hr />
          </div>
          <div class="text">Seconds</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
